<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course name is required</span>

            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course price is required</span>

            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" max="5" min="0">

            <div class="invalid-feedback">
                <span>Course rating is required</span>

            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="text"
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course description is required</span>

            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" type="text"
                [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course code is required</span>

            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Imagem:</label>

        <div class="col-sm-10">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        <img [src]="course.imageUrl" width="80%">
                    </div>
                    <div class="col-md-11 pr-0">
                        <input [(ngModel)]="course.imageUrl" required name="imagem" #courseImageUrl="ngModel"
                            [ngClass]="{'is-invalid': courseImageUrl.invalid}" class="form-control">

                        <div class="invalid-feedback">
                            <span>Course imagem is required</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <button [routerLink]="['/courses']" [disabled]="courseForm.invalid" (click)='save()'
        class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
